<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="common-style.css">
    <title>Spotify</title>
</head>
<body class="bg-black text-slate-300">
    <!-- page main container start -->
    <div class="flex gap-2 w-[100vw] h-[100vh] p-2">
        <!-- left sidebar start -->
        <section class="w-[25vw] flex flex-col gap-2">
            <div class="flex flex-col justify-center gap-5 h-[30%] bg-[#141414] rounded-lg font-semibold p-3">
                <div class="flex items-center pl-3"><img width="25" height="25" src="https://img.icons8.com/ios-filled/50/FFFFFF/spotify.png" alt="spotify"/><span class="text-white">Spotify</span></div>
                <div class="flex items-center gap-4 hover:text-white pl-3"><img width="30" height="30" src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/home.png" alt="home"/><a href="#">Home</a></div>
                <div class="flex items-center gap-4 hover:text-white pl-3"><img width="28" height="28" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/search--v1.png" alt="search--v1"/><a href="#">Search</a></div>
            </div>
            <div class="flex flex-col gap-3 px-3 h-[70%] bg-[#141414] rounded-lg text-slate-300 font-semibold">
                <!-- your library section start -->
                <div class="flex justify-between items-center pt-3 pb-3">
                    <div  class="flex items-center gap-2"><img width="30" height="30" src="https://img.icons8.com/fluency-systems-filled/48/FFFFFF/courses.png" alt="courses"/><span class="hover:text-white">Your library</span></div>
                    <img width="15" height="15" src="https://img.icons8.com/ios-glyphs/30/FFFFFF/plus-math.png" alt="plus-math"/>
                </div>
                  <!-- your library section end -->
                <div class="flex flex-col gap-2 p-4 rounded-lg bg-[#242424] text-white ">
                    <span class="">Create your first playlist</span>
                    <span class="">Easy! We will help you</span>
                    <button class="bg-white text-black rounded-3xl w-[50%] px-1 py-1 mt-3 transform transition-transform hover:scale-[107%]" type="button">Create Playlist</button>
                </div>
                <div class="links_container flex gap-5 flex-wrap text-white p-4">
                    <a href="#">Legal</a>
                    <a href="#">Safety & Privacy Center</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                    <a href="#">About Ads</a>
                    <a href="#">Accessibility</a>
                    <br/>
                    <a href="#" class="cookie">Cookies</a>
                </div>
                <div class=""></div>
            </div>
        </section>
        <!-- left sidebar end -->
       
        <section class="w-[75vw]">
            <div class="h-[12%] bg-blue-400 rounded-t-lg"></div>
            <div class="h-[88%] bg-pink-400 rounded-b-lg"></div>

        </section>
    </div>
    <!-- page main container end -->
</body>
</html>
